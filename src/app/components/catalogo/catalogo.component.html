<div class="wrapper wrapper-full-page">
    <div class="full-page lock-page">
        <div class="content" style="background-color: white; padding-top:50px">
            <div class="container">
                <div class="row">
                    <ngx-carousel class="banner" [inputs]="carouselBanner">
                        <ngx-item NgxCarouselItem *ngFor="let image of slides; let i = index;">
                            <div class="bannerStyle" [style.background]="'url(' + image.img + ')'">
                                <h1 style="color: transparent">{{i}}</h1>
                            </div>
                        </ngx-item>
                        <button NgxCarouselPrev class="leftRs">&lt;</button>
                        <button NgxCarouselNext class="rightRs">&gt;</button>
                    </ngx-carousel>
                      <div class="col-md-3">
                          <div class="card blue-grey.lighten-4">
                              <div class="card-content">
                                      <div class="card-header">
                                              <label class="card-title" style="font-weight:bold;">Tipos de tours relacionados</label>
                                      </div>
                                      <div class="card-footer">
                                              <div class="row">
                                                      <div *ngFor="let tipo of tipostour">
                                                          <div class="col-md-12">
                                                              <ul class="nav nav-pills nav-pills-success nav-stacked">
                                                                  <li [ngClass]="{active: step=== tipo._id}" (click)="step = tipo._id" style="margin-top: -25px">
                                                                      <a href="" data-toggle="tab" matTooltip="{{tipo.Descripcion}}">{{tipo.Tipo}}</a>
                                                                  </li>
                                                              </ul>
                                                          </div>
                                                      </div>
                                              </div>
                                      </div>
                                  
                              </div>
                          </div>
                      </div>
                  <div class="col-sm-12 col-md-9 col-lg-9">
                      <div *ngFor="let tour of paquetes">
                          <div class="col-lg-4 col-md-6">
                              <div class="card card-product item-grid">
                                  <div class="card-image" data-header-animation="true">
                                      <a href="#pablo">
                                          <img class="img item-img" [src]="tour.img">
                                      </a>
                                  </div>
                                  <div class="card-content">
                                      <div class="card-actions">
                                          <!--<button type="button" class="btn btn-danger btn-simple fix-broken-card">
                                                      <i class="material-icons">build</i> Fix Header!
                                                  </button>
                                          <button type="button" class="btn btn-default btn-simple" matTooltip="View">
                                                      <i class="material-icons">art_track</i>
                                                  </button>-->
                                          <button type="button" class="btn btn-success btn-simple" matTooltip="Busca tu grupo" [value]="tour" (click)="gotodetalle(tour._id)">
                                                      <i class="material-icons">shopping_basket</i> Reservar
                                                  </button>
                                          <!--<button type="button" class="btn btn-danger btn-simple" matTooltip="Remove">
                                                      <i class="material-icons">close</i>
                                                  </button>-->
                                      </div>
                                      <h4 class="card-title">
                                          <a (click)="gotodetalle(tour._id)">{{tour.Nombre}}</a>
                                      </h4>
                                      <div class="card-description">
                                          tour de muchas aventuras, atracciones...
                                      </div>
                                  </div>
                                  <div class="card-footer">
                                      <div class="price">
                                          <h4>$ {{tour.Costo}}</h4>
                                      </div>
                                      <div class="stats pull-right">
  
                                          <p class="category"><i class="material-icons">place</i><span>{{tour.Ubicacion[0].text}}, </span></p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                </div>
            </div>
        </div>
    </div>
</div>
